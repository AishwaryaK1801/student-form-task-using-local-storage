<!DOCKTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo task using local storage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="p-4 mb-4">
      <div class="container-fluid">
        <div class="row">
          <div class="cod-md-8">
            <h2 class="display-4 text-white font-weight-bold">Student Task</h2>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
          <form id="studentForm" class="text-white">
            <div class="form-group">
              <label for="fname">First name</label>
              <input type="text" required class="form-control" id="fname" />
            </div>
            <div class="form-group">
              <label for="lname">Last name</label>
              <input type="text" required class="form-control" id="lname" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" required class="form-control" id="email" />
            </div>
            <div class="form-group">
              <label for="contact">Contact</label>
              <input type="text" required class="form-control" id="contact" />
            </div>
            <div class="text-right">
              <button class="btn btn-outline-warning" id="addBtn">
                Add student
              </button>
            </div>
            <div class="text-right">
              <button
                class="btn btn-outline-warning d-none"
                id="updateBtn"
                type="button"
              >
                Update Studente Info
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="table-responsive">
            <table class="table table-bordered text-white d-none" id="stdTable">
              <thead>
                <tr>
                  <th>Sr No.</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="stdContainer"></tbody>
            </table>
          </div>
          <p class="alert alert-warning" id="noStdMsg">
            No student is added yet!!!
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
